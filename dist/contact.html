<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal portfolio website for UI/UX designer John Doe." />
    <meta name="keywords" content="UI, UX, design, web development" />
    <title>Contact Me | UI/UX Designer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header header--inner">
      <div class="wrapper">
        <nav class="navbar">
          <img src="img/logo.png" alt="logo" class="navbar__logo" />
          <ul class="navbar__menu">
            <li><a href="index.html" class="navbar__menuitem">Home</a></li>
            <li><a href="about.html" class="navbar__menuitem">About</a></li>
            <li><a href="work.html" class="navbar__menuitem">Work</a></li>
            <li><a href="contact.html" class="navbar__menuitem navbar__menuitem--current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Contact Section-A: Contact Form -->
      <section class="section text-center padding-y-3">
        <div class="wrapper">
          <h2 class="section__title">Contact Me</h2>
          <div class="section__sep"></div>
          <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, eius!</p>
          <form class="form">
            <div class="grid-area grid-area--contact-a">
              <input type="text" class="form__name cell" placeholder="Your Name" />
              <input type="text" class="form__subject cell" placeholder="Subject" />
              <input type="email" class="form__email cell" placeholder="Your Email" />
              <input type="text" class="form__phone cell" placeholder="Your Phone Number" />
              <textarea class="form__message cell" placeholder="Your message..."></textarea>
            </div>
            <button type="submit" class="form__submit btn btn--dark btn--dark-wide">Submit</button>
          </form>
        </div>
      </section>

      <!-- Contact Section-B: Contact Info -->
      <section class="section bg-dark padding-y-3">
        <div class="wrapper">
          <div class="grid-1-3 grid-1-3--contact-c text-center">
            <div class="cell">
              <i class="cell__icon fas fa-envelope fa-2x"></i>
              <h3 class="cell__title">Email</h3>
              <p class="cell__text">John.Doe@someemail.com</p>
            </div>
            <div class="cell">
              <i class="cell__icon fas fa-phone fa-2x"></i>
              <h3 class="cell__title">Phone</h3>
              <p class="cell__text">(555) 555-5555</p>
            </div>
            <div class="cell">
              <i class="cell__icon fas fa-address-card fa-2x"></i>
              <h3 class="cell__title">Address</h3>
              <p class="cell__text">50 Main St., Orange, CA</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Contact Section-C: Tagline -->
      <section class="section text-center bg-base padding-y-4">
        <div class="wrapper">
          <h1 class="section__title section__title--contact-c">Let's start discussing your project!</h1>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="wrapper footer-content">
        <p class="footer-content__sentence">Copyright &copy; 2020. All Rights Reserved.</p>
        <div class="footer-content__social">
          <i class="footer-content__social__icon fab fa-facebook"></i>
          <i class="footer-content__social__icon fab fa-twitter"></i>
          <i class="footer-content__social__icon fab fa-github"></i>
          <i class="footer-content__social__icon fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
